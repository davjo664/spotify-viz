<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Maps - WebGL Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/top200chart.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/timeline.css">
  </head>
  <body>
    <iframe class="spotify-play-button" id="play-button" src="" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    <div id="chart-container">
      <div class="chart-header" id="top200-chart-header">
        <p id="chart-title" data-value="Global">Weekly Top 200 - Global</p>
        <p id="streams-text">Streams</p>
      </div>
      <div class="list-group" id="top200-chart"></div>
    </div>
    <div id="timeline"></div>
    <p id="timeline-text"></p>
    <div id="info">
      <!--<h3>Interactive Maps - WebGL Demo</h3>
      <div id="msg">Mouseover a country...</div>
      <div>Click to rotate the globe</div>-->
      <h3>Search country</h3>
      <input id="search" />
      <ul id="results">
        <li></li>
      </ul>
    </div>
    <div id="loading">Loading...</div>
    <div id="graph-container">
      <div class="graph-header" id="graph-header">
        <p id="graph-title">Parallel Coordinates</p>
      </div>
      <div id="graph-content"></div>
      </div>
    </div>
    <script src="node_modules/babel-core/browser-polyfill.js"></script>
    <script src="node_modules/babel-core/browser.js"></script>
    <script src="node_modules/es6-module-loader/dist/es6-module-loader.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="js/third-party/three.js"></script>
    <script src="js/third-party/OrbitControls.js"></script>
    <script>
      System.config({
        baseURL: '/',
        map: {
          d3: 'node_modules/d3/d3',
          topojson: 'node_modules/topojson/build/topojson',
      //     SubUnit: 'node_modules/src/index'
        },
        transpiler: 'babel'
      });

      System.import('js/main');
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/iso-countries.js"></script>
  </body>
</html>
